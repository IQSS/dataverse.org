	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>

        function load_navbar(){
            /*
                Grab the HTML for the Dataverse.org navbar 
            */
            var navbar_url = 'http://127.0.0.1:8000/nav-only-json/?callback=?';

            var jqxhr = $.getJSON( navbar_url, function(data) {
                console.log( "success" );
            })
            .done(function(data) {
                console.log( "second success" );
                $('#navbar_from_dataverse_org').html(data.navbar_html);
            })
            .fail(function() {
                $('#navbar_from_dataverse_org').html('failed, show a default header?');
                console.log( "error" );
            })
            .always(function() {
                console.log( "complete" );
            });
        }

        $(document).ready(function () {
            load_navbar();
        });

    </script>
</head>
<body>
<div id="navbar_from_dataverse_org">Navbar ready?</div>
</body>
